{% load i18n %}
<nav class="fixed w-full z-50 top-0 start-0 border-b border-white/5 bg-[#050609]/80 backdrop-blur-md transition-all duration-300" id="navbar">
    <div class="max-w-7xl mx-auto flex flex-wrap items-center justify-between px-6 py-4">
        <!-- Logo -->
        <a href="/" class="flex items-center space-x-3 rtl:space-x-reverse group">
            <span class="self-center text-2xl font-bold whitespace-nowrap text-white tracking-tighter transition-colors group-hover:text-indigo-400">CUPLYK<span class="text-indigo-600">.</span></span>
        </a>
        
        <!-- Mobile Toggle -->
        <div class="flex md:order-2 space-x-3 md:space-x-0 rtl:space-x-reverse">
            <a href="#" class="hidden md:inline-flex items-center justify-center px-6 py-2.5 text-sm font-bold text-white bg-white/10 rounded hover:bg-white/20 transition-all border border-white/5 hover:border-white/20 backdrop-blur-sm">
                {% trans "Start Building" %}
            </a>
            <button data-collapse-toggle="navbar-sticky" type="button" class="inline-flex items-center p-2 w-10 h-10 justify-center text-sm text-gray-400 rounded-lg md:hidden hover:bg-gray-800 focus:outline-none focus:ring-2 focus:ring-gray-600" aria-controls="navbar-sticky" aria-expanded="false">
                <span class="sr-only">Open main menu</span>
                <svg class="w-5 h-5" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 17 14">
                    <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M1 1h15M1 7h15M1 13h15"/>
                </svg>
            </button>
        </div>
        
        <!-- Links -->
        <div class="items-center justify-between hidden w-full md:flex md:w-auto md:order-1" id="navbar-sticky">
            <ul class="flex flex-col p-4 md:p-0 mt-4 font-medium border border-gray-800 rounded-lg bg-gray-900/50 md:space-x-8 rtl:space-x-reverse md:flex-row md:mt-0 md:border-0 md:bg-transparent">
                <li>
                    <a href="#" class="block py-2 px-3 text-white rounded hover:bg-gray-800 md:hover:bg-transparent md:hover:text-indigo-400 md:p-0 transition-colors">{% trans "Products" %}</a>
                </li>
                <li>
                    <a href="#" class="block py-2 px-3 text-white rounded hover:bg-gray-800 md:hover:bg-transparent md:hover:text-indigo-400 md:p-0 transition-colors">{% trans "Developers" %}</a>
                </li>
                <li>
                    <a href="#" class="block py-2 px-3 text-white rounded hover:bg-gray-800 md:hover:bg-transparent md:hover:text-indigo-400 md:p-0 transition-colors">{% trans "Ecology" %}</a>
                </li>
                <li>
                    <a href="#" class="block py-2 px-3 text-white rounded hover:bg-gray-800 md:hover:bg-transparent md:hover:text-indigo-400 md:p-0 transition-colors">{% trans "Community" %}</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<script>
    // Simple mobile toggle script
    document.addEventListener('DOMContentLoaded', () => {
        const toggleBtn = document.querySelector('[data-collapse-toggle="navbar-sticky"]');
        const navbarMenu = document.getElementById('navbar-sticky');
        
        if(toggleBtn && navbarMenu) {
            toggleBtn.addEventListener('click', () => {
                navbarMenu.classList.toggle('hidden');
            });
        }
    });
</script>
